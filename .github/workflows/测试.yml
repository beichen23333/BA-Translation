name: BlueArchive APK Hook

on: 
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  hook-bluearchive:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          android-tools-adb \
          wget \
          unzip \
          openjdk-11-jdk \
          python3 \
          python3-pip

    - name: Clone BA-Unpack repository
      run: |
        git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com:/beichen23333/BA-Unpack.git
        mv BA-Unpack/* .
        rm -rf BA-Unpack

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt requests UnityPy
        
    - name: Extract XAPK
      run: |
        echo "运行提取脚本..."
        python3 setup_apk.py
        
        echo "=== 提取结果 ==="
        find Temp -type f -name "*.apk" | head -10
        
    - name: Repack APK
      run: |
        echo "重新打包APK..."
        python3 repack_apk.py
        ls -la *.apk || echo "未找到APK文件"
        
    - name: Use Android emulator without Docker
      run: |
        echo "设置Android模拟器环境..."
        
        # 安装Android SDK和模拟器
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip -d android-sdk
        export ANDROID_SDK_ROOT=$PWD/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/bin
        
        # 接受许可证
        yes | sdkmanager --licenses > /dev/null 2>&1 || true
        
        # 安装平台工具和模拟器
        sdkmanager "platform-tools" "emulator" "platforms;android-30" "system-images;android-30;google_apis;x86_64"
        
        # 创建AVD
        echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" -d "pixel_4" -f
        
        # 启动模拟器
        $ANDROID_SDK_ROOT/emulator/emulator -avd test -no-window -no-audio -no-snapshot -gpu swiftshader_indirect &
        EMULATOR_PID=$!
        
        echo "等待模拟器启动..."
        adb wait-for-device
        sleep 30
        
        # 检查设备状态
        adb devices
        adb shell getprop ro.boot.completed
        
    - name: Install APK
      run: |
        echo "安装APK..."
        if [ -f "bluearchive_repacked.apk" ]; then
          adb install bluearchive_repacked.apk
        else
          find Temp -name "*.apk" -exec adb install {} \;
        fi
        
        echo "已安装包:"
        adb shell pm list packages | grep -i bluearchive
        
    - name: Setup Frida
      run: |
        echo "设置Frida..."
        # 下载x86_64版本的frida-server（匹配模拟器架构）
        wget -q https://github.com/frida/frida/releases/download/16.1.8/frida-server-16.1.8-android-x86_64.xz
        unxz frida-server-16.1.8-android-x86_64.xz
        adb push frida-server-16.1.8-android-x86_64 /data/local/tmp/frida-server
        adb shell "chmod 755 /data/local/tmp/frida-server"
        adb shell "nohup /data/local/tmp/frida-server > /dev/null 2>&1 &"
        sleep 10
        
        # 验证Frida安装
        pip3 install frida-tools
        frida-ps -U || echo "Frida连接测试失败，继续..."
        
    - name: Create and run hook
      run: |
        cat > hook.js << 'EOF'
        Java.perform(function() {
            console.log("[+] Hook脚本启动");
            
            setTimeout(function() {
                try {
                    var targetClass = Java.use("MX.NetworkProtocol.QueuingGetCryptoKeysResponse");
                    console.log("[+] 找到目标类");
                    
                    targetClass.set_EncryptedSqlCipherLicense.implementation = function(value) {
                        console.log("[HOOK] EncryptedSqlCipherLicense: " + value);
                        var file = new File("/sdcard/license.txt", "w");
                        file.write(value);
                        file.close();
                        return this.set_EncryptedSqlCipherLicense(value);
                    };
                    
                    targetClass.set_EncryptedSqlCipherKey.implementation = function(value) {
                        console.log("[HOOK] EncryptedSqlCipherKey: " + value);
                        var file = new File("/sdcard/key.txt", "w");
                        file.write(value);
                        file.close();
                        return this.set_EncryptedSqlCipherKey(value);
                    };
                    
                } catch(e) { 
                    console.log("Hook错误: " + e);
                    console.log("堆栈: " + e.stack);
                }
            }, 10000); // 增加等待时间
        });
        EOF
        
        echo "启动游戏..."
        adb shell am start -n com.yostarjp.bluearchive/com.yostarjp.bluearchive.MxUnityPlayerActivity
        sleep 30
        
        echo "运行Hook..."
        timeout 300 frida -U -l hook.js -f com.yostarjp.bluearchive --no-pause || echo "Hook执行完成"
        
    - name: Collect results
      run: |
        echo "收集结果..."
        adb pull /sdcard/license.txt ./ || echo "未捕获license"
        adb pull /sdcard/key.txt ./ || echo "未捕获key"
        
        echo "=== Hook结果 ==="
        [ -f "license.txt" ] && echo "✅ EncryptedSqlCipherLicense捕获成功" && cat license.txt || echo "❌ 未捕获到license"
        [ -f "key.txt" ] && echo "✅ EncryptedSqlCipherKey捕获成功" && cat key.txt || echo "❌ 未捕获到key"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bluearchive-hook-results
        path: |
          license.txt
          key.txt
          bluearchive_repacked.apk
        retention-days: 7
        
    - name: Cleanup
      run: |
        # 停止模拟器
        pkill -f emulator || true
        adb kill-server || true
