name: Unpack-Voice CN

on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Prepare Tool Environment
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BlueArchive-Translation.git tool
          git clone --depth 1 https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/BA-VoiceCN BA-VoiceCN
          cp -r tool/* . && rm -rf tool

      - name: Install PyCriCodecs and Repo
        run: |
          git clone https://x-access-token:${{ secrets.APK_SRC_REPO }}@github.com/beichen23333/PyCriCodecs
          cd PyCriCodecs
          pip install . requests
          cd ..

      - name: Run Downloader and Extractor
        env:
          PYTHONUNBUFFERED: "1"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python unpack_voicecn.py

      - name: Push to BA-VoiceCN
        run: |
          cd BA-VoiceCN
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update Voice Resources $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
